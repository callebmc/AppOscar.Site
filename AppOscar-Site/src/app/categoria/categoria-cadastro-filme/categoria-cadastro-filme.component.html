<div class="bg-light">
    <div class="container">
      <h1 class="display-4 text-dark" style="opacity: 1.0;">Cadastrar as Indicações</h1>
      <p class="lead text-dark" style="opacity: 1.0;">Para você cadastrar as indicações do Oscar</p>
    </div>
  </div>

<div class="container-fluid mt--8">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-8">
                <div class="card-body px-lg-4 py-lg-4">
                    <form [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="idCategoria" class="form-input-label text-dark">Categoria</label>
                            <select formControlName="idCategoria" class="form-control form-control-alternative">
                                <option *ngFor="let categoria of categorias" value="{{ categoria.idCategoria }}">
                                    {{ categoria.nomeCategoria }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idCategoria" class="form-input-label text-dark">Filme</label>
                            <select formControlName="idFilme" class="form-control form-control-alternative">
                                <option *ngFor="let filme of filmes" value="{{ filme.idFilme }}">
                                    {{ filme.nomeFilme }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary mr-4 btn-block" type="submit" (click)="cadastra()">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
