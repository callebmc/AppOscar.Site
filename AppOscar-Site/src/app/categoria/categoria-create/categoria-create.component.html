<form [formGroup]="registerForm" (ngSubmit)="cadastraCategoria()">
    <div class="form-group">
        <label for="nomeCategoria">Nome da Categoria</label>
        <input
          type="text"
          class="form-control"
          formControlName="nomeCategoria"
          placeholder="Nome da Categoria"
        />
    </div>
    <div class="form-group">
        <label for="nomeCategoria">Quantidade de Pontos</label>
        <input
          type="number"
          class="form-control"
          formControlName="pontosCategoria"
          placeholder="Pontos da Categoria"
        />
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success mr-4"[disabled]="!registerForm.valid" type="submit">Cadastrar</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">
          Cancelar
        </button>
      </div>
</form>
