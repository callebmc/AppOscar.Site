<div class="font-oscar-brown">
    <div class="container">
      <h1 class="display-4 text-dark font-oscar-gold" style="opacity: 1.0;">Categorias</h1>
      <p class="lead text-dark font-oscar-gold" style="opacity: 1.0;">Todas as categorias do Oscar 2020 </p>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <app-categoria-create (cancelRegister)="cancelRegisterMode($event)"></app-categoria-create >
    </div>
  </div>

  <div class="container mt-3">
  <div class="row">
    <div *ngFor="let categoria of categorias" class="col-lg-3 col-md-3 col-sm-6">
      <app-categoria-card [categoria]="categoria"></app-categoria-card>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6">
    <div class="card mb-4 animate">
        <div class="card-img-wrapper">
        <h4 class="card-title text-center">Nova Categoria</h4>
          <img
            class="card-img-top"
            src="../../../../assets/oscar.jpg"
          />
          <ul class="list-inline member-icons animate text-center mt-1">
            <li class="list-inline-item">
              <button class="btn btn-primary" (click)="registroCategoriaToogle()">
                <i class="fa fa-plus"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
