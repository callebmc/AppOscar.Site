<form [formGroup]="registerForm" (ngSubmit)="cadastraCategoria()">
    <div class="form-group">
        <label for="nomeCategoria">Nome do Filme</label>
        <input
          type="text"
          class="form-control"
          formControlName="nomeFilme"
          placeholder="Nome do Filme"
        />
    </div>

      <div class="form-group text-center">
        <button class="btn btn-success mr-4"[disabled]="!registerForm.valid" type="submit">Cadastrar</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">
          Cancelar
        </button>
      </div>
</form>
